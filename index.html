<!doctype html>
<html>
<head>
    <title>JQMP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
    <!-- Select Game Page -->
    <div data-role="page" id="select_game">
    	<script src="js/script.js"></script>
 
        <div data-role="header">
            <h1>Join a Game</h1>
        </div><!-- /header -->
 
        <div data-role="content">
        	<div class="form_label">Server Name:</div>
            <div class="form_value"><input type=text name="serverName" id="serverName" /></div>
        	
            <div class="form_label">GameID:</div>
            <div class="form_value"><input type=text name="gameId" id="gameId" /></div>
            
            <div class="form_label">Name:</div>
            <div class="form_value"><input type=text name="name" id="name" /></div>
            <div style="clear:both"></div>
            <a href="#" id="joinGameButton" data-role="button">Join Game</a>
            
            <div data-role="popup" id="denyPopup" data-overlay-theme="b" data-theme="b" data-corners="false">
				<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				<br />
				<p>All fields are required.</p>
			</div>
			<div data-role="popup" id="invalidPopup" data-overlay-theme="b" data-theme="b" data-corners="false">
				<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				<br />
				<p>Could not join the game.</p>
			</div>
        </div><!-- /content -->
    </div><!-- /page -->
</body>
</html>
