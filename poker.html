<!doctype html>
<html>
<head>
    <title>Play Poker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
    <!-- Select Game Page -->
    <div data-role="page" id="poker">
    	<script src="js/script.js"></script>
    	<div data-role="header">
            <h1>Poker</h1>
            <a href="#" id="leaveGameButton" data-icon="delete">Leave Game</a>
        </div><!-- /header -->
        <div data-role="content">
        	<div id="card_wrapper">
        		<div class="card1"><img id="card1" src="img/card_bg.jpg" /></div>
        		<div class="card2"><img id="card2" src="img/card_bg.jpg" /></div>
        	</div>
        	<div class="separator"></div>
        	<div id="info_wrapper">
        		<div class="center_wrapper"><h2 id="status">Waiting</h2></div>
        		<div class="center_wrapper chipstext">Chips: <span id="chips">0</span></div>
        		<div id="action_group">
        			<div id="check_layout">
	        			<a href="#" class="checkButton" data-role="button" data-inline="true">Check</a>
	        			<a href="#" class="betButton" data-role="button" data-inline="true">Bet</a>
        			</div>
        			<div id="call_layout">
	        			<a href="#" class="foldButton" data-role="button" data-inline="true">Fold</a>
	        			<a href="#" class="callButton" data-role="button" data-inline="true">Call</a>
	        			<a href="#" class="betButton" data-role="button" data-inline="true">Bet</a>
        			</div>
        			<input type="range" name="betslider" id="betslider" value="0" min="0" max="100" data-highlight="true" />
        		</div>
        		<div id="sit_in" class="center_wrapper">
        			<a href="#" class="sitInButton" data-role="button" data-inline="true">I'm Back</a>
        		</div>
        	</div>
        	
        	<div data-role="popup" id="statusBad" data-overlay-theme="b" data-theme="b" data-corners="false">
				<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				<br />
				<p>Could not get player status from server.</p>
			</div>
			<div data-role="popup" id="actionBad" data-overlay-theme="b" data-theme="b" data-corners="false">
				<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				<br />
				<p>This action is not allowed</p>
			</div>
        </div><!-- /content -->
    </div><!-- /page -->
</body>
</html>
